services:
  postgres:
    image: pgvector/pgvector:pg17
    networks:
      - mynah_internal
    environment:
      POSTGRES_USER: mynah
      POSTGRES_PASSWORD: mynah
      POSTGRES_DB: mynah
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - logs:/data/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mynah -d mynah"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s

  ollama:
    image: ollama/ollama:latest
    command: ["serve"]
    networks:
      - mynah_internal
    volumes:
      - ollama_models:/root/.ollama
      - logs:/data/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ollama list >/dev/null 2>&1 || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 10
      start_period: 20s

  db_init:
    image: pgvector/pgvector:pg17
    networks:
      - mynah_internal
    environment:
      PGPASSWORD: mynah
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./storage/schema.sql:/schema/schema.sql:ro
    command: ["sh", "-c", "psql -h postgres -U mynah -d mynah -v ON_ERROR_STOP=1 -f /schema/schema.sql"]
    restart: "no"

  mynah_agent:
    build:
      context: ./compute/agent/mynah_agent
    networks:
      - mynah_internal
    environment:
      MYNAH_DATABASE_DSN: postgresql://mynah:mynah@postgres:5432/mynah
      MYNAH_ARTIFACTS_PATH: /home/appuser/data/artifacts
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_MODEL: qwen3.5:35b-a3b
      OLLAMA_EMBED_MODEL: qwen3-embedding:0.6b
      OLLAMA_EMBED_DIM: "1024"
      MYNAH_SERVICE_NAME: mynah_agent
    depends_on:
      postgres:
        condition: service_healthy
      db_init:
        condition: service_completed_successfully
      ollama:
        condition: service_healthy
    volumes:
      - artifacts:/home/appuser/data/artifacts
      - logs:/home/appuser/data/logs
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8002/health', timeout=3).read()"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 10s

  mynah_ui:
    build:
      context: ./compute/ui/mynah_ui
    networks:
      - mynah_internal
    environment:
      MYNAH_AGENT_URL: http://mynah_agent:8002
      MYNAH_SERVICE_NAME: mynah_ui
    depends_on:
      mynah_agent:
        condition: service_healthy
    volumes:
      - artifacts:/home/appuser/data/artifacts
      - logs:/home/appuser/data/logs
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=3).read()"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 10s

networks:
  mynah_internal:
    internal: true

volumes:
  postgres_data:
  artifacts:
  logs:
  ollama_models:
